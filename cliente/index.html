<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="img/html_logo.png">
	<title>PHP Simple WebSocket Chat</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="assets/script.js"></script>
</head>
<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-auto text-center">
				<img src="img/html_logo.png" width="40">
			</div>
			<div class="col">
				<h1 class="mb-0">PHP Simple WebSocket Chat</h1>
			</div>
		</div><!-- /.row -->

		<hr>

		<div class="row">
			<div class="col-md-3 mb-3">
				<button id="btn-status" class="btn btn-outline-danger btn-block btn-lg" type="button" disabled>Desconectado</button>
				<form id="form_conexion" class="pt-3" onsubmit="crear_conexion(); return false;">
					<div class="form-group">
						<input name="host" type="text" class="form-control" placeholder="Host">
					</div><!-- /.form-group -->
					<div class="form-group">
						<input name="username" type="text" class="form-control" placeholder="Username" autofocus>
					</div><!-- /.form-group -->
					<button class="btn btn-success btn-block" type="submit">Conectar</button>
				</form>
				<hr>
				<h4>Salas</h4>
				<div class="list-group" id="lista_salas"></div>
			</div><!-- /col -->
			<div class="col-md-9">
				<div id="chat_container"></div>
				<hr>
				<form id="form_mensaje" onsubmit="enviar_mensaje(); return false;">
					<div class="input-group input-group-lg">
						<input id="mensaje" type="text" class="form-control" placeholder="Mensaje..." disabled>
						<span class="input-group-append">
							<button class="btn btn-primary" type="submit">Enviar</button>
						</span>
					</div><!-- /.input-group -->
				</form>
			</div><!-- /col -->
		</div><!-- /row -->
	</div><!-- /.container-fluid -->

</body>
</html>
